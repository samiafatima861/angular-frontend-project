<div class="sticky-navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Fly8-Buddy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/home'" [routerLinkActive]="['active-link']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/flight'" [routerLinkActive]="['active-link']">Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">About Us</a>
          </li>   
          <li class="nav-item">
            <a class="nav-link" href="#" tabindex="-1">Contact</a>
          </li>
        </ul>
        <form class="d-flex me-3">
          <input class="form-control me-2" type="search" placeholder="Search flights" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <ul class="navbar-nav d-flex flex-row">
          <li class="nav-item">
            <a *ngIf="isLoggedOut" class="btn btn-primary mx-2" routerLink="/login" [routerLinkActive]="['active-link']" (click)="openLoginModal()">Login</a> 
            <button *ngIf="isLoggedIn" (click)="logout()" class="btn btn-primary mx-2">Logout</button>                               
          </li>               
          <li class="nav-item">
            <a class="btn btn-outline-light" routerLink="/signup" [routerLinkActive]="['active-link']">Sign Up</a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>
</div>
